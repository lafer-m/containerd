syntax = "proto3";
package containerd.services.identities.v1;

option go_package = "github.com/containerd/containerd/api/services/identities/v1;identities";

message LoginReq {
  string Username = 1;
  string Password = 2;
  int64 Timestamp = 3;
}

message LoginResp {
  string Token = 2; // the user x-session token
}

message LogoutReq {
  string Username = 1;
  string Token = 2;
}

message LogoutResp {
}

message VerifyTokenReq{
  string Token = 1;
  string Username = 2;
  int64 Timestamp = 3;
}

message VerifyTokenResp{
}

service UserIdentification {
  rpc Login(LoginReq) returns(LoginResp);
  rpc Logout(LogoutReq) returns(LogoutResp);
  rpc VerifyToken(VerifyTokenReq) returns(VerifyTokenResp);
}